<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>

<div class="leftSection">

<div class="toDoManage">
<label>Task name</label>
<input id="taskInput" placeholder="Place your task here">
<label>Task priority</label>
<input type="number" id="priory" placeholder="Task priority (0-10)">
<button id="addTaskButton">Add task</button>

<p class="counter">Tasks to finish: <span id="counter"></span></p>

<button id="removeFinishedTasksButton">Remove finished tasks</button>

</div>
</div>



<div class="rightSection">

<div class="taskListContainer">

<ul id="taskList">

</ul>

</div>
</div>

</body>
</html>
